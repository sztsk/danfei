<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>inline-block + justify</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
        *{margin: 0; padding: 0;}
        body{padding: 20px}
        ul,li{list-style: none}
        ul{text-align:justify;text-justify:distribute; font-size: 0; letter-spacing: -4px; }
        /*移动端可以使用after伪类来创建一个空标签来实现，ie下只能新建一个空div实现*/
        ul:after{content: ' ';display: inline-block; width:100%;height:0;font-size:0;overflow:hidden; }
        li{ width: 30%; height: 100px; margin-bottom: 20px; font-size: 12px; letter-spacing: 0; background: #1aacc3; display: inline-block }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
