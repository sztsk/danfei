<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flexbox</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
        *{margin: 0; padding: 0;}
        body{padding: 20px}
        ul,li{list-style: none}
        ul{display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            flex-flow: row wrap;
            justify-content:space-between;
        }
        li{ width: 30%; height: 100px; margin-bottom: 20px; background: #1aacc3; }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
