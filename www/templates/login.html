<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">用户登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="doLogin(loginForm)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号码</span>
          <input name="user_phone" type="tel" ng-model="data.user_phone" required>
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input name="user_password" type="password" ng-model="data.user_password" required>
        </label>
          <label class="item">
              <button class="button button-block button-positive" type="submit">登录</button>
          </label>
          <p class="login_tip">
              <button ng-click="goReg()" class="button button-small button-light">
                  还没账号？立即注册一个
          </button></p>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
