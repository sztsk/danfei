<ion-view title="我的收藏">
    <ion-content class="has-header">

        <div class="card" ng-show="data.event.length">
            <div class="item item-divider">
                收藏的活动
            </div>
            <div class="item item-text-wrap" ng-repeat="item in data.event">
                {{item.events_title}}
            </div>
        </div>

        <div class="card" ng-show="data.services.length">
            <div class="item item-divider">
                收藏的创业服务
            </div>
            <div class="item item-text-wrap" ng-repeat="item in data.services">
                {{item.services_organization_name}}
            </div>
        </div>

        <div class="card" ng-show="data.job.length">
            <div class="item item-divider">
                收藏的职业机会
            </div>
            <div class="item item-text-wrap" ng-repeat="item in data.job">
                {{item.job_name}}
            </div>
        </div>

        <div class="card" ng-show="data.user.length">
            <div class="item item-divider">
                收藏的人才
            </div>
            <div class="item item-text-wrap" ng-repeat="item in data.user">
                {{item.user_nice_name}}
            </div>
        </div>

        <div class="card" ng-show="data.project.length">
            <div class="item item-divider">
                收藏的创业项目
            </div>
            <div class="item item-text-wrap" ng-repeat="item in data.project">
                {{item.project_name}}
            </div>
        </div>

        <div class="padding" ng-show="nodata">暂无任何收藏!</div>


    </ion-content>
</ion-view>
