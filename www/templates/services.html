<ion-view title="{{list_title || '创业服务'}}">
    <ion-content class="has-header">

        <!--筛选 S-->
        <div class="row mod_filter" ng-hide="uselist">
            <label class="col mod_select mod_select_col2">
                <select ng-options="m.name for m in industryData"
                        ng-model="selectedIndustry"
                        ng-init="selectedIndustry = industryData[0]"
                        ng-change="changeIndustry(selectedIndustry)">
                </select>
            </label>
            <label class="col mod_select mod_select_col2">
                <select ng-options="m.name for m in cityData"
                        ng-model="selectedCity"
                        ng-init="selectedCity = cityData[0]"
                        ng-change="changeCity(selectedCity)">
                </select>
            </label>
        </div>
        <!--筛选 E-->

        <ion-list class="mod_list">
            <div ng-show="uselist">
                <a class="button button-full button-positive" href="#/app/tabs/services_add">发布服务</a>
            </div>
            <ion-item class="item mod_item" ng-repeat="item in data" href="#/app/tabs/services/{{item.services_id}}">
                <div class="mod_item_info">
                    <div class="mod_item_col1">
                        <img class="mod_item_img" ng-src="{{item.services_img}}" alt="组织LOGO 公司LOGO" />
                    </div>
                    <div class="mod_item_col2">
                        <h2 class="positive mod_item_tit">{{item.services_organization_name}} </h2>
                        <div class="mod_item_tags">
                            <span>{{item.services_city}}</span> | <span>{{item.services_industry}}</span>
                        </div>
                        <div class="mod_item_cnt">
                            {{item.services_content}}
                        </div>
                    </div>
                </div>
            </ion-item>
            <div class="no_data" ng-show="nodata">
                暂时没有相关数据！
                <p ng-show="uselist"><a class="button button-positive" href="#/app/services_add">发布创业服务</a></p>
            </div>
        </ion-list>


    </ion-content>
</ion-view>
