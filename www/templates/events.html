<ion-view title="{{event_title}}">
    <ion-content class="has-header">
        <!--<div class="item item-input-inset">-->
            <!--<label class="item-input-wrapper">-->
                <!--<input type="search" placeholder="搜索活动" ng-model="keyword">-->
            <!--</label>-->
            <!--<button class="button button-small" ng-click="searchEvents(keyword)">-->
                <!--搜索-->
            <!--</button>-->
        <!--</div>-->

        <!--筛选 S-->
        <div class="row mod_filter" ng-hide="uselist">
            <label class="col mod_select mod_select_col2">
                <select ng-options="m.name for m in cityData"
                        ng-model="selectedCity"
                        ng-init="selectedCity = cityData[0]"
                        ng-change="changeCity(selectedCity)">
                </select>
            </label>
            <label class="col mod_select mod_select_col2">
                <select ng-options="m.name for m in eStatusData"
                        ng-model="selectedStatus"
                        ng-init="selectedStatus = eStatusData[0]"
                        ng-change="changeStatus(selectedStatus)">
                </select>
            </label>
        </div>
        <!--筛选 E-->

        <ion-list class="events_list">
            <div ng-if="event_type == 'userlist'">
                <a class="button button-full button-positive" href="#/app/tabs/events_add">发布活动</a>
            </div>
            <ion-item ng-repeat="item in data" href="#/app/tabs/events/{{item.events_id}}">
                <h2 class="positive">{{item.events_title}} </h2>
                <div class="events_info">
                    <img ng-src="{{item.events_img}}" alt="" ng-show="item.events_img" />
                    <div><i class="icon ion-clock"></i> <time>{{item.events_start_time}}</time></div>
                    <div><i class="icon ion-location"></i> <span>{{item.events_city}}</span></div>
                    <div class="events_detail" ng-show="item.events_users_num">
                        <div class="events_detail_item">
                            报名人数：<strong>{{item.events_users_num}}</strong>
                        </div>
                        <div class="events_detail_item">
                            已有<strong>{{item.events_zan}}</strong>人点赞
                        </div>
                    </div>
                </div>
            </ion-item>
            <div class="no_data" ng-show="nodata">
                暂时没有相关数据！
                <p ng-show="uselist"><a class="button button-positive" href="#/app/tabs/events_add">发布活动</a></p>
            </div>
        </ion-list>

        <!--<ion-infinite-scroll-->
                <!--ng-if="!noMoreItemsAvailable"-->
                <!--on-infinite="loadMore()"-->
                <!--distance="10%">-->
                <!--</ion-infinite-scroll>-->

    </ion-content>
</ion-view>
