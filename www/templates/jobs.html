<ion-view title="职业机会">
    <ion-content class="has-header">
        <!--筛选 S-->
        <div class="row mod_filter">
            <div class="col">
                <select name="J_industry" id="J_industry">
                    <option value="1">按岗位</option>
                    <option value="1">互联网</option>
                    <option value="1">移动端</option>
                    <option value="1">按行业</option>
                </select>
            </div>
            <div class="col">
                <select name="city" id="J_city">
                    <option value="1">按城市</option>
                    <option value="1">北京</option>
                    <option value="1">上海</option>
                    <option value="1">广州</option>
                </select>
            </div>
            <div class="col">
                <select name="stage" id="J_stage">
                    <option value="1">按工作年限</option>
                    <option value="1">天使</option>
                    <option value="1">A轮</option>
                    <option value="1">B轮</option>
                </select>
            </div>
        </div>
        <!--筛选 E-->

        <ion-list class="mod_list">
            <ion-item class="mod_item" ng-repeat="item in data" href="#/app/tabs/jobs/{{item.jobs_id}}">
                <div class="jobs_hd">
                    <h1 class="jobs_tit positive">{{item.jobs_name}}</h1>
                    <time class="jobs_time">{{item.jobs_add_time}}</time>
                </div>
                <div class="jobs_bd">
                    <div class="jobs_info">
                        <span>{{item.jobs_city}}</span> | <span>{{item.company_industry}}</span> | <span>{{item.company_size}}</span>
                    </div>
                    <div class="jobs_info jobs_info2">
                        <span>月薪：{{item.jobs_salary_start}}K - {{item.jobs_salary_end}}K</span> | <span>经验：{{item.experience}}</span> <span>最低学历：本科</span>
                    </div>
                    <div class="jobs_intro">
                        职业诱惑：{{item.jobs_intro}}
                    </div>
                </div>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
