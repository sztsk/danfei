<div class="modal">
  <header class="bar bar-header bar-assertive">
    <h1 class="title">选择日期</h1>
  </header>
  <ion-content has-header="true">
    <div class="padding" style="margin-top:30px;">
      <div pickadate ng-model="myDate"></div>
    </div>
    <div class="row">
        <div class="col">
            <button class="button button-full button-dark" ng-click="closedateModal(myDate)">保存</button>
        </div>
        <div class="col">
            <button class="button button-full button-positive" ng-click="closedateModal(myDate)">关闭</button>
        </div>
    </div>
  </ion-content>
</div>
